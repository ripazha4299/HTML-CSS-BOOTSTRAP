<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/slate.bootstrap.min.css">
    <title>Objects</title>
</head>

<body>
<div class="container jumbotron">   
    <h2>DETAILS</h2>

    <fieldset>
        <legend>Student Details</legend>
        <p class="message" name="message" id="message" style="display: none;"></p>
        <form action="" name="orderForm">
            <div>
                <label for="id">Id:</label>
                <input type="text" name="id" id="id">
            </div>
            <div>
                First Name:
                <input type="text" name="firstName" id="firstName">
            </div>
            <div>
                Last Name:
                <input type="text" name="lastName" id="lastName">
            </div>
            <div>
                Email:
                <input type="text" name="email" id="email">
            </div>
            <div>
                <button type="button" onclick="addStudent()">
                    Add Student</button>
            </div>
        </form>
    </fieldset>

    <div class="row" id="table" style="visibility: hidden;">
        <div class="col-12" style="max-height: 300px; ">
            <table class="table table-sm" id="ordersTable" style="overflow-x: scroll;">
                <thead class="thead">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

    <script src="./js/objects.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
